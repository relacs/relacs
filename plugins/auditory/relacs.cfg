*Settings
  Plugins:
      pluginpathes    : [ base*, base*, ephys*, acoustic*, auditory*, comedi*, attcs3310*, misc* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, Session, SpectrumAnalyzer ]
      modelplugin     : ReceptorModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : true
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      processinterval: 50ms
      aitimeout      : 10seconds

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : V-1
      inputtracescale    : 100
      inputtraceunit     : mV
      inputtracedevice   : ai-1
      inputtracechannel  : 0
      inputtracereference: ground
      inputtracemaxvalue : 100
      inputtracecenter   : true
  output data:
      outputtraceid      : [ Left-Speaker, Right-Speaker ]
      outputtracedevice  : [ ao-1, ao-1 ]
      outputtracechannel : [ 0, 1 ]
      outputtracescale   : [ 1, 1 ]
      outputtraceunit    : [ V, V ]
      outputtracemaxrate : [ 240kHz, 240kHz ]
      outputtracemodality: [ acoustic, acoustic ]

*Macros
  file            : [ macros.cfg, macroskarin.cfg ]
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : ThresholdSUSpikeDetector
      inputtrace     : V-1
      save           : true
      savemeanquality: true
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
      othertrace     : ~

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: CX20642 Analog (hw:0,0) (2 channels)", "2 HDA Intel PCH: HDMI 0 (hw:0,3) (8 channels)", "3 HDA Intel PCH: HDMI 1 (hw:0,7) (8 channels)", "4 sysdefault (128 channels)", "5 front (2 channels)", "6 surround40 (2 channels)", "7 surround51 (2 channels)", "8 surround71 (2 channels)", "9 hdmi (8 channels)", "10 pulse (32 channels)", "11 dmix (2 channels)", "12 default (32 channels) - default" ]
  enable   : true
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Analog Input Devices
  plugin: ComediAnalogInput
  device: /dev/comedi0
  ident: ai-1

*Analog Output Devices
  plugin: ComediAnalogOutput
  device: /dev/comedi0
  ident: ao-1

*Digital I/O Devices
  plugin: [ ComediDigitalIO, "0" ]
  device: /dev/comedi0
  ident: dio-1

*Attenuator Devices
  plugin: CS3310DIO
  device: dio-1
  ident: attdev-1

*Attenuator Interfaces
  Device1:
      plugin   : LoudSpeaker
      device   : attdev-1
      line     : 0
      aodevice : ao-1
      aochannel: 0
      ident    : Attenuator-0
  Device2:
      plugin   : LoudSpeaker
      device   : attdev-1
      line     : 1
      aodevice : ao-1
      aochannel: 1
      ident    : Attenuator-1

