*Metadata
  Recording:
      Recording quality: [ ok, fair, poor, good, ok, bad ]
      Comment          : ~
      Experimenter     : [ Me, You ]
      Temperature      : 27
      ElectrodeProgram : 14
  Cell:
      Cell type                    : [ unknown, I, E ]
      Location (Recording location): [ CMS, MS, CLS, LS, ~ ]
      Depth                        : 175um
  Subject:
      Species    : [ A. leptorhynchus, passive cell model, Rat, Mouse ]
      Sex        : [ unknown, Male, Female, unknown ]
      Preparation: Slice

*Control: AmplifierControl
  initmode         : [ Bridge, Current-clamp, Dynamic-clamp, Voltage-clamp, Manual selection ]
  resistancecurrent: 1nA
  adjust           : false
  maxresistance    : 100MOhm
  buzzpulse        : 500ms
  showbridge       : true
  showcc           : true
  showdc           : true
  showvc           : false
  showmanual       : true
  syncpulse        : 10us
  syncmode         : 0samples

*Control: SpectrumAnalyzer
  intrace   : [ V-1, Stimulus-Current-1, Interval ]
  origin    : [ before end of data, before signal, after signal ]
  offset    : 0ms
  duration  : 1000ms
  resolution: 10Hz
  overlap   : true
  window    : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax      : 500Hz
  decibel   : true
  peak      : true
  pmin      : -50dB

*Control: Histogram
  intrace    : [ Interval, V-1, Stimulus-Current-1, Interval ]
  origin     : [ before end of data, before signal, after signal ]
  offset     : 0ms
  duration   : 1000ms
  updaterange: [ current range, maximum range ]

*Model: NeuronModels
  General:
      Spike generator:
          spikemodel: [ Wang-Buzsaki, Stimulus, Passive membrane, Morris-Lecar, Hodgkin-Huxley, Connor, Wang-Buzsaki ]
          noised    : 0.001
          deltat    : 0.01ms
          integrator: [ Euler, Midpoint, Runge-Kutta 4 ]
      Voltage clamp:
          vcgain: 10
          vctau : 0.1ms
  Currents:
      Voltage-gated current 1 - activation only:
          gmc  : 3
          emc  : -90mV
          mvmc : -20mV
          mwmc : 5mV
          taumc: 100ms
      Voltage-gated current 2 - activation and inactivation:
          gmhc   : 0
          emhc   : -90mV
          mvmhc  : -40mV
          mwmhc  : 10mV
          taummhc: 10ms
          pmmhc  : 1
          hvmhc  : -40mV
          hwmhc  : 10mV
          tauhmhc: 10ms
          pmhhc  : 1

*Model: Stimulus
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Passive membrane
  Parameter:
      R: 50MOhm
      C: 25pF
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Morris-Lecar
  General:
      params: [ Custom, Type I, Type II ]
  Calcium current:
      gca : 20nS
      eca : 50mV
      mvca: -1.2mV
      mkca: 18mV
  Potassium current:
      gk   : 20nS
      ek   : -100mV
      mvk  : 0mV
      mkk  : 10mV
      mphik: 0.15kHz
  Leak current:
      gl: 2nS
      el: -70mV
      c : 2pF
  Input:
      timescale: 1
      gain     : 1
      offset   : 0muA/cm^2

*Model: Hodgkin-Huxley
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 36mS/cm^2
      ek: -77mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -54.4mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Connor
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 20mS/cm^2
      ek: -77mV
  A current:
      gka: 47mS/cm^2
      eka: -80mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -22mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Wang-Buzsaki
  Sodium current:
      gna: 35mS/cm^2
      ena: 55mV
  Potassium current:
      gk: 9mS/cm^2
      ek: -90mV
  Leak current:
      gl : 0.1mS/cm^2
      el : -65mV
      c  : 1muF/cm^2
      phi: 5
  Input:
      gain  : 1
      offset: 0muA/cm^2

