*Settings
  Plugins:
      pluginpathes    : [ base*, misc*, ephys*, efield*, efish*, comedi*, attcs3310* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, AmplifierControl, SpectrumAnalyzer ]
      modelplugin     : PUnitModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : false
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      processinterval: 50ms
      aitimeout      : 10seconds

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, EOD, LocalEOD-1, GlobalEFieldStimulus ]
      inputtracescale    : [ 100, 1, 10, 1 ]
      inputtraceunit     : [ mV, mV, mV, mV ]
      inputtracedevice   : [ ai-1, ai-1, ai-1, ai-1 ]
      inputtracechannel  : [ 0, 2, 4, 6 ]
      inputtracereference: [ ground, ground, ground, ground ]
      inputtracemaxvalue : [ 100, 2, 2, 10 ]
      inputtracecenter   : [ true, false, false, false ]
  output data:
      outputtraceid      : [ GlobalEField, GlobalEFieldAM, LocalEField, I ]
      outputtracedevice  : [ ao-1, ao-1, ao-1, ao-1 ]
      outputtracechannel : [ 0, 1, 2, 3 ]
      outputtracescale   : [ 1, 1, 1, 1 ]
      outputtraceunit    : [ V, V, V, V ]
      outputtracemaxrate : [ 40kHz, 40kHz, 40kHz, 40kHz ]
      outputtracemodality: [ electric, electric, electric, current ]

*Macros
  file            : [ macrosam.cfg, macros.cfg, macrosdc.cfg ]
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : DynamicSUSpikeDetector
      inputtrace     : V-1
      save           : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter2:
      name           : EOD
      filter         : EODDetector
      inputtrace     : EOD
      save           : true
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter3:
      name           : Chirps
      filter         : ChirpDetector
      inputtrace     : EOD
      save           : true
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : true
  Filter4:
      name           : LocalEOD-1
      filter         : EODDetector
      inputtrace     : LocalEOD-1
      save           : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter5:
      name           : LocalBeat-1
      filter         : BeatDetector
      inputtrace     : LocalEOD-1
      save           : true
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
      othertrace     : Chirps
  Filter6:
      name           : GlobalEFieldStimulus
      filter         : EODDetector
      inputtrace     : GlobalEFieldStimulus
      save           : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false

*AudioMonitor
  device   : [ "-1 default", "2 HDA Intel HDMI: 0 (hw:2,3) (8 channels)", "3 HDA Intel HDMI: 1 (hw:2,7) (8 channels)", "4 HDA Intel HDMI: 2 (hw:2,8) (8 channels)", "5 HDA Intel HDMI: 3 (hw:2,9) (8 channels)", "6 HDA Intel HDMI: 4 (hw:2,10) (8 channels)", "7 HDA Intel PCH: ALC671 Analog (hw:3,0) (2 channels)", "13 pulse (32 channels)", "14 default (32 channels) - default" ]
  enable   : true
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      buzzerpin    : 12
      resistancepin: 11
      bridgepin    : 10
      cclamppin    : 9
      vclamppin    : 8
      buzzerpulse  : 500

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin: ComediDigitalIO
      device: /dev/comedi0
      ident : dio-1

*Attenuator Interfaces
  Device1:
      plugin         : LinearAttenuate
      device         : none
      line           : 0
      aodevice       : ao-1
      aochannel      : 0
      ident          : Attenuator-0
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f
  Device2:
      plugin         : LinearAttenuate
      device         : none
      line           : 1
      aodevice       : ao-1
      aochannel      : 1
      ident          : Attenuator-1
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f

