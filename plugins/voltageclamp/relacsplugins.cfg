      P/N Subtraction:
          pn: -4
          Chirp Prepulse:
              qualitycontrol: true
              pulseduration : 100ms
              f0            : 10Hz
              f1            : 500Hz
              WhiteNoise Prepulse:
                  qualitycontrol_whitenoise: true
                  noiseduration_wn         : 100ms
                  holdingpotential_wn      : -120mV
                  fmin                     : 10Hz
                  fmax                     : 500Hz
                  noisestd                 : 80mV
                  SubthresholdInactivation:
                      duration0        : 10ms
                      duration1        : 100ms
                      pause            : 400ms
                      repeats          : 1
                      holdingpotential0: -100mV
                      holdingpotential1: -100mV
                      trange           : "1.0, 2.0, 5.0, 10.0, 20.0, 50.0, 100.0, 200.0, 500.0, 1000.0"ms
                      mintest          : -90mV
                      maxtest          : -30mV
                      teststep         : 5mV

*RePro: Summary
  plotall: true
  taumax : 15ms

