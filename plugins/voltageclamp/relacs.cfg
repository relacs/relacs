*Settings
  Plugins:
      pluginpathes    : [ base*, calibration*, ephys*, patchclamp*, voltageclamp*, comedi*, rtaicomedi*, dynclampsim ]
      pluginhelppathes: ~
      controlplugin   : [ Session, AmplifierControl, SpectrumAnalyzer, PeriodHistogram ]
      modelplugin     : NeuronModels
  Pathes:
      pathformat : ../../../Pycharm/PycharmProjects/ModelProtocols/NixTest/%04Y-%02m-%02d-%a2a
      defaultpath: dry
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : false
      savenixfiles     : true
      savenixcompressed: true
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      processinterval: 50ms
      aitimeout      : 10seconds

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 100kHz
      inputtracecapacity : 60s
      inputunipolar      : false
      inputtraceid       : [ V-1, Current-1, Interval ]
      inputtracescale    : [ 100, 1, 1e+06 ]
      inputtraceunit     : [ mV, nA, us ]
      inputtracedevice   : [ ai-1, ai-1, ai-1 ]
      inputtracechannel  : [ 1, 0, 1000 ]
      inputtracereference: [ ground, ground, ground ]
      inputtracemaxvalue : [ 400, 10, 100 ]
      inputtracecenter   : [ true, true, true ]
  output data:
      outputtraceid      : [ Current-1, Potential-1 ]
      outputtracedevice  : [ ao-1, ao-1 ]
      outputtracechannel : [ 0, 1 ]
      outputtracescale   : [ 0.1, 0.01 ]
      outputtraceunit    : [ nA, mV ]
      outputtracemaxrate : [ 20kHz, 20kHz ]
      outputtracemodality: [ current, voltage ]

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : IntraSpikeDetector
      inputtrace     : V-1
      save           : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true

*AudioMonitor
  device   : [ "-1 default", "2 HDA Intel PCH: HDMI 0 (hw:0,3) (8 channels)", "3 HDA Intel PCH: HDMI 1 (hw:0,7) (8 channels)", "4 HDA Intel PCH: HDMI 2 (hw:0,8) (8 channels)", "5 HDA Intel PCH: HDMI 3 (hw:0,9) (8 channels)", "6 HDA Intel PCH: HDMI 4 (hw:0,10) (8 channels)", "8 hdmi (8 channels)", "9 pulse (32 channels)", "10 default (32 channels) - default" ]
  enable   : false
  mute     : true
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      bridgepin    : 2
      cclamppin    : 1
      dclamppin    : 5
      vclamppin    : 0
      resistancepin: 3
      buzzerpin    : 4

*Analog Input Devices
  Device1:
      plugin: [ DynClampAnalogInput, DynClampAISim ]
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: [ DynClampAnalogOutput, DynClampAOSim ]
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin: DynClampDigitalIO
      device: /dev/comedi0
      ident : dio-1

