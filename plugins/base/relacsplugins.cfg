*Metadata
  Recording:
      comment: ~

*Model: SimpleModel
  model: [ Stimulus, Noise, Sine, Stimulus ]
  gain: 0.10
  freq: 1000.0Hz

*Filter: HP-1
  High-pass filter:
      tau: 1.0ms

*Filter: AM-1
  Envelope filter:
      demean       : true
      demeantau    : 1000ms
      rectification: [ truncate, truncate, rectify, square ]
      tau          : 10.0ms

*RePro: Pause
  duration: 1000ms
  repeats: 1
  savedata: false
  project   : ~
  experiment: ~

*RePro: Record
  duration: 1000ms
  repeats: 1
  project   : ~
  experiment: ~

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 1
      savedata: false
      split   : false
  Analog input traces:
      trace-V-1 : true
      trace-HP-1: true
      trace-AM-1: true
  project   : ~
  experiment: ~

*RePro: SetOutput
  outtrace: V-1
  value: 0V
  interactive: false
  project   : ~
  experiment: ~

*RePro: Spectrogram
  trace: [ V-1, V-1, HP-1, AM-1 ]
  width: 100ms
  step: 0ms
  tmax: 10s
  duration: 0s
  size: [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap: true
  window: [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax: 2000Hz
  pmax: 0dB
  pmin: -50dB
  project   : ~
  experiment: ~

*RePro: TransferFunction
  Stimulus:
      outtrace  : V-1
      offsetbase: [ custom, custom, current ]
      offset    : 0V
      amplitude : 1V
      fmax      : 5000Hz
      duration  : 1000ms
      pause     : 500ms
      repeats   : 100
  Analysis:
      intrace      : [ V-1, V-1, HP-1, AM-1 ]
      size         : [ "2048", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true
  project   : ~
  experiment: ~

*RePro: Wait
  absdate: false
  date: "2000-01-01"
  days: 0days
  time: "13:14:00"
  project   : ~
  experiment: ~

