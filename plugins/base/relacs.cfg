*Settings
  General
       readinterval: 2ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|daqflex*|misc*
   pluginhelppathes: 
      controlplugin: Robot
        modelplugin: SimpleModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false

*RELACS
  ----- input data -----------------------------------------------------
      inputsamplerate: 40kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1
      inputtracescale: 1
       inputtraceunit: V
     inputtracedevice: ai-1
    inputtracechannel: 2
  inputtracereference: ground
       inputtracegain: 0
     inputtracecenter: true
  ----- output data ----------------------------------------------------
        maxoutputrate: 40kHz
        outputtraceid: V-1
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: V
   outputtracemaxrate: 40kHz
     outputtracedelay: 0ms
  outputtracemodality: voltage

*Macros
              file: macros.cfg
          mainfile: macros.cfg
  fallbackonreload: true

*Devices
  Device1
  plugin: DAQFlexCore
  device: USB
   ident: daqflex-1

*Analog Input Devices
  Device1
  plugin: DAQFlexAnalogInput
  device: daqflex-1
   ident: ai-1

*Analog Output Devices
  Device1
  plugin: DAQFlexAnalogOutput
  device: daqflex-1
   ident: ao-1

