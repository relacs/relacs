*Settings
  Plugins:
      pluginpathes    : [ base*, ephys*, comedi*, misc* ]
      pluginhelppathes: ~
      controlplugin   : [ AmplifierControl, SpectrumAnalyzer ]
      modelplugin     : NeuronModels
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : false
      savenixfiles     : true
      savenixcompressed: true
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      processinterval: 50ms
      aitimeout      : 10seconds

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, Current-1, Stimulus-Current-1 ]
      inputtracescale    : [ 100, 10 , 1]
      inputtraceunit     : [ mV, nA , nA]
      inputtracedevice   : [ ai-1, ai-1, ai-1 ]
      inputtracechannel  : [ 3, 2, 1001 ]
      inputtracereference: [ ground, ground, ground ]
      inputtracemaxvalue : [ 100, 10, 1 ]
      inputtracecenter   : [ true, false, false ]
  output data:
      outputtraceid      : Current-1
      outputtracedevice  : ao-1
      outputtracechannel : 0
      outputtracescale   : 1
      outputtraceunit    : nA
      outputtracemaxrate : 20kHz
      outputtracemodality: current

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : IntraSpikeDetector
      inputtrace     : V-1
      save           : true
      savesize       : true
      savewidth      : true
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel HDMI: 0 (hw:0,3) (8 channels)", "1 HDA Intel HDMI: 1 (hw:0,7) (8 channels)", "2 HDA Intel HDMI: 2 (hw:0,8) (8 channels)", "3 HDA Intel PCH: ALC671 Analog (hw:1,0) (2 channels)", "6 hdmi (8 channels)", "7 pulse (32 channels)", "8 default (32 channels) - default" ]
  enable   : true
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      bridgepin    : 2
      cclamppin    : 1
      vclamppin    : 0
      resistancepin: 3
      buzzerpin    : 4

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin: ComediDigitalIO
      device: /dev/comedi0
      ident : dio-1

