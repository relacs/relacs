*Event Detector: Spikes-1
  Detector:
      threshold: 20.0mV
      abspeak  : 3.0mV
  Indicators:
      log: true

*RePro: Pause
  duration : 1sec
  savedata : false
  plotwidth: 1sec

*RePro: Record
  duration : 1sec
  plotwidth: 0sec
  dioout   : false
  diodevice: dio-1
  dioline  : 0

*RePro: SaveTraces
  General:
      duration : 1sec
      savedata : false
      split    : false
      dioout   : false
      diodevice: dio-1
      dioline  : 0
  Analog input traces:
      trace-V-1      : true
      trace-Current-1: true
  Events:
      events-Spikes-1: true

*RePro: SetAttenuatorGain
  outrace    : V-1
  gain       : 1
  interactive: true

*RePro: SetDigitalOutput
  device     : dio-1
  line       : 0
  value      : 0
  interactive: false

*RePro: SetInputGain
  intrace    : [ V-1, Current-1 ]
  gainindex  : 0
  interactive: false

*RePro: SetOutput
  outtrace   : Current-1
  value      : 0nA
  intensity  : 1
  interactive: false

*RePro: Spectrogram
  intrace : [ V-1, Current-1 ]
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : Current-1
      offsetbase: [ custom, current ]value
      offset    : 0nA
      amplitude : 0.05nA
      clip      : 4
      intensity : 1
      fmin      : 0Hz
      fmax      : 100Hz
      duration  : 2s
      pause     : 1s
      repeats   : 100
  Analysis:
      intrace      : [ V-1, Current-1 ]
      size         : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : false
      plotcoherence: true
      plotdecibel  : false

*RePro: Wait
  absdate: false
  date   : ~
  days   : 0days
  time   : "00:00:00.000"

*RePro: BridgeTest
  amplitude   : 0.1nA
  duration    : 10ms
  pause       : 100ms
  average     : 10
  skipspikes  : true
  dynamicrange: false
  rate        : 0.01
  plottrace   : true

*RePro: CalibrateSyncPulse
  imin    : 0
  imax    : 1
  istep   : 0.01
  skipwin : 1000ms
  duration: 1000ms

*RePro: CapacityCompensation
  amplitude   : 1nA
  duration    : 100ms
  frequency   : 1000Hz
  showcycles  : 10
  pause       : 100ms
  average     : 10
  skipspikes  : true
  dynamicrange: false
  rate        : 0.01

*RePro: Iontophoresis
  durationpos  : 0.5s
  amplitudepos : 1nA
  pausepos     : 1s
  durationneg  : 3s
  amplitudeneg : 1nA
  pauseneg     : 1s
  fortunes     : true
  fortuneperiod: 30s

*RePro: SetLeak
  interactive   : true
  preset        : [ previous, zero, custom ]values
  g             : 0nS
  E             : 0mV
  reversaltorest: true
  involtage     : [ V-1, Current-1 ]
  duration      : 100ms

*RePro: SetVGate
  interactive   : true
  preset        : [ previous, zero, custom ]values
  g             : 0nS
  E             : 0mV
  vmid          : 0mV
  width         : 0mV
  tau           : 10ms
  reversaltorest: true
  involtage     : [ V-1, Current-1 ]
  duration      : 100ms

