*Metadata
  Recording:
      Recording quality: [ Good, Poor, Fair, Good ]
      Comment          : "Bridge3kHzlowpass, sample=10kHz"
      Experimenter     : Jan Benda
      Temperature      : 34Â°C
  Cell:
      Cell type                    : passive Cell model
      Location (Recording location): ~
      Depth                        : 70um
  Subject:
      Species       : [ ~, ~, Rat, Mouse ]
      Sex           : [ ~, ~, Male, Female ]
      Age           : [ ~, ~, P21, P19, Young, Middle-aged, Old ]
      Preparation   : ~
      Snout Position: 0mm
      Tail Position : 0mm

*Control: AmplifierControl
  initmode         : [ Bridge, Current-clamp, Dynamic-clamp, Voltage-clamp, Manual selection ]
  resistancecurrent: 1nA
  adjust           : false
  maxresistance    : 100MOhm
  buzzpulse        : 500ms
  showswitchmessage: true
  showbridge       : true
  showcc           : true
  showdc           : true
  showvc           : true
  showmanual       : false
  syncpulse        : 10us
  syncmode         : 0samples
  vcgain           : 100
  vctau            : 1ms

*Control: SpectrumAnalyzer
  intrace   : [ V-1, Current-1 ]
  origin    : [ before end of data, before signal, after signal ]
  offset    : 0ms
  duration  : 1000ms
  resolution: 5Hz
  overlap   : true
  window    : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax      : 500Hz
  decibel   : true
  peak      : true
  pmin      : -50dB

*Model: NeuronModels
  General:
      Spike generator:
          spikemodel: [ Wang-Buzsaki, Stimulus, Passive membrane, Morris-Lecar, Hodgkin-Huxley, Connor, Wang-Buzsaki ]
          noised    : 0.01
          deltat    : 0.01ms
          integrator: [ Euler, Midpoint, Runge-Kutta 4 ]
      Voltage clamp:
          vcgain: 10
          vctau : 0.1ms
  Currents:
      Voltage-gated current 1 - activation only:
          gmc  : 0.4
          emc  : -90mV
          mvmc : -35mV
          mwmc : 10mV
          taumc: 100ms
      Voltage-gated current 2 - activation and inactivation:
          gmhc   : 0
          emhc   : -90mV
          mvmhc  : -40mV
          mwmhc  : 10mV
          taummhc: 10ms
          pmmhc  : 1
          hvmhc  : -40mV
          hwmhc  : 10mV
          tauhmhc: 10ms
          pmhhc  : 1

*Model: Stimulus
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Passive membrane
  Parameter:
      R: 50MOhm
      C: 25pF
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Morris-Lecar
  General:
      params: [ Type I, Custom, Type I, Type II ]
  Calcium current:
      gca : 4nS
      eca : 120mV
      mvca: -1.2mV
      mkca: 18mV
  Potassium current:
      gk   : 8nS
      ek   : -80mV
      mvk  : 12mV
      mkk  : 17.4mV
      mphik: 0.067kHz
  Leak current:
      gl: 2nS
      el: -60mV
      c : 20pF
  Input:
      timescale: 2
      gain     : 1
      offset   : 0muA/cm^2

*Model: Hodgkin-Huxley
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
