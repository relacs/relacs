*Settings
  General
       readinterval: 10ms
    processinterval: 200ms
  Plugins
       pluginpathes: base*|ephys*|patchclamp*|multielectrode*|comedi*
   pluginhelppathes: 
      controlplugin: Session
        modelplugin: NeuronModels
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Cell
   config2: plugins
      tab2: false
  section3: Subject
   config3: plugins
      tab3: false
  section4: Setup
   config4: core
      tab4: true

*RELACS
  ----- input data -----------------------------------------------------
          inputtraces: 2
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1|V-2
      inputtracescale: 10|10
       inputtraceunit: mV|mV
     inputtracedevice: 0|0
    inputtracechannel: 0|1
  inputtracereference: ground|ground
       inputtracegain: 1|1
  ----- output data ----------------------------------------------------
        maxoutputrate: 20kHz
        outputtraceid: Current-1
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: mA
   outputtracemaxrate: 20kHz
     outputtracedelay: 0ms

*FilterDetectors
  Filter1
        name: Spikes-1
      filter: SpikeDetector
  inputtrace: V-1
        save: true
        plot: true
  buffersize: 300000
   storesize: false
  storewidth: false
  othertrace: 
  Filter2
        name: Spikes-2
      filter: SpikeDetector
  inputtrace: V-2
        save: true
        plot: true
  buffersize: 300000
   storesize: false
  storewidth: false
  othertrace: 

*Macros
              file: macros.cfg
          mainfile: macros.cfg
  fallbackonreload: true

*Analog Input Devices
  plugin1: ComediAnalogInput
  device1: /dev/comedi0
   ident1: ai-1

*Analog Output Devices
  plugin1: ComediAnalogOutput
  device1: /dev/comedi0
   ident1: ao-1

