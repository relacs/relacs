*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|calibration*|ephys*|patchclamp*|comedi*
   pluginhelppathes: 
      controlplugin: Session|SpectrumAnalyzer
        modelplugin: NeuronModels
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Cell
   config2: plugins
      tab2: false
  section3: Subject
   config3: plugins
      tab3: false
  section4: Setup
   config4: core
      tab4: true

*RELACS
  ----- input data -----------------------------------------------------
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1
      inputtracescale: 100
       inputtraceunit: mV
     inputtracedevice: ai-1
    inputtracechannel: 1
  inputtracereference: ground
       inputtracegain: 0
     inputtracecenter: true
  ----- output data ----------------------------------------------------
        maxoutputrate: 20kHz
        outputtraceid: Current-1
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: nA
   outputtracemaxrate: 20kHz
     outputtracedelay: 0ms
  outputtracemodality: current

*Macros
              file: macros.cfg
          mainfile: macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1
             name: Spikes-1
           filter: IntraSpikeDetector
       inputtrace: V-1
             save: true
         savesize: true
        savewidth: true
     savemeanrate: true
     savemeansize: true
    savemeanwidth: true
  savemeanquality: true
             plot: true
       buffersize: 300000
        storesize: true
       storewidth: false
       othertrace: 

*Analog Input Devices
  Device1
  plugin: DynClampAnalogInput
  device: /dev/comedi0
   ident: ai-1

*Analog Output Devices
  Device1
  plugin: DynClampAnalogOutput
  device: /dev/comedi0
   ident: ao-1

*Digital I/O Devices
  Device1
         plugin: DynClampDigitalIO|0
         device: /dev/comedi0
          ident: dio-1
  ttlpulse1line: 0
  ttlpulse1high: startwrite
   ttlpulse1low: endwrite
  ttlpulse2line: 1
  ttlpulse2high: startread
   ttlpulse2low: endread

