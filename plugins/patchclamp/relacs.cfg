*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|calibration*|ephys*|patchclamp*|comedi*
   pluginhelppathes: 
      controlplugin: Session|SpectrumAnalyzer
        modelplugin: NeuronModels
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Cell
   config2: plugins
      tab2: false
  section3: Subject
   config3: plugins
      tab3: false
  section4: Setup
   config4: core
      tab4: true

*RELACS
  ----- input data -----------------------------------------------------
          inputtraces: 1
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1
      inputtracescale: 100
       inputtraceunit: mV
     inputtracedevice: 0
    inputtracechannel: 0
  inputtracereference: ground
       inputtracegain: 2
  ----- output data ----------------------------------------------------
        maxoutputrate: 20kHz
        outputtraceid: Current-1
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: nA
   outputtracemaxrate: 20kHz
     outputtracedelay: 0ms

*FilterDetectors
  Filter1
             name: Spikes-1
           filter: SpikeDetector
       inputtrace: V-1
             save: true
         savesize: true
        savewidth: true
     savemeanrate: true
     savemeansize: true
    savemeanwidth: true
  savemeanquality: true
             plot: true
       buffersize: 300000
        storesize: true
       storewidth: false
       othertrace: 

*Macros
              file: macros.cfg
          mainfile: macros.cfg
  fallbackonreload: true

*Analog Input Devices
  plugin1: DynClampAnalogInput
  device1: /dev/comedi0
   ident1: ai-1

*Analog Output Devices
  plugin1: DynClampAnalogOutput
  device1: /dev/comedi0
   ident1: ao-1

