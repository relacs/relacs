*Control: PeriodHistogram
  duration : 1000ms
  maxjitter: 2us

*Model: SimpleModel
  stimulusgain: 1.00mV
  noisegain   : 0.00mV
  sinegain    : 0.00mV
  sinefreq    : 1000.0Hz

*RePro: Pause
  duration : 0sec
  savedata : false
  plotwidth: 1sec

*RePro: Record
  duration : 1sec
  plotwidth: 0sec
  dioout   : false
  diodevice: dio-1
  dioline  : 0

*RePro: SaveTraces
  General:
      duration : 1sec
      savedata : false
      split    : false
      dioout   : false
      diodevice: dio-1
      dioline  : 0
  Analog input traces:
      trace-V-1            : true
      trace-Total-Current-1: true
      trace-Interval       : true

*RePro: SetAttenuatorGain
  outrace    : V-1
  gain       : 1
  interactive: true

*RePro: SetDigitalOutput
  device     : dio-1
  line       : 0
  value      : 0
  interactive: false

*RePro: SetInputGain
  intrace    : [ V-1, Total-Current-1, Interval ]
  gainindex  : 4
  interactive: true

*RePro: SetOutput
  outtrace   : [ Current-1, g, E, gvgate, Evgate, vgatetau, vgatevmid, vgateslope ]
  value      : 0nA
  intensity  : 1
  interactive: false

*RePro: Spectrogram
  intrace : [ V-1, Total-Current-1, Interval ]
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : [ Current-1, g, E, gvgate, Evgate, vgatetau, vgatevmid, vgateslope ]
      offsetbase: [ custom, current ]value
      offset    : 0nA
      amplitude : 1nA
      clip      : 4
      intensity : 1
      fmin      : 0Hz
      fmax      : 1000Hz
      duration  : 10s
      pause     : 0.5s
      repeats   : 100
  Analysis:
      intrace      : [ V-1, Total-Current-1, Interval ]
      size         : [ "2048", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true
      plotdecibel  : false

*RePro: Wait
  absdate: false
  date   : "2000-01-01"
  days   : 0days
  time   : "13:14:00.000"

*RePro: AttenuatorCheck
  outtrace : [ Current-1, g, E, gvgate, Evgate, vgatetau, vgatevmid, vgateslope ]
  intrace  : [ V-1, Total-Current-1, Interval ]
  duration : 1s
  type     : [ attenuation, noise ]
  frequency: 50Hz
  amplitude: 1Vmax
  minlevel : 0dB
  maxlevel : 100dB
  dlevel   : 1dB
  adjust   : true

*RePro: InputRangeCheck
  outtrace: [ Current-1, g, E, gvgate, Evgate, vgatetau, vgatevmid, vgateslope ]
  intrace : [ V-1, Total-Current-1, Interval ]
  duration: 100ms
  pause   : 100ms
  amplnum : 11

*RePro: RestartDelay
  duration: 100ms
  repeats : 100
  intrace : [ V-1, Total-Current-1, Interval ]

*RePro: StimulusDelay
  intrace   : [ V-1, Total-Current-1, Interval ]
  outtrace  : [ Current-1, g, E, gvgate, Evgate, vgatetau, vgatevmid, vgateslope ]
  intensity : 1
  samplerate: 0kHz
  duration  : 2ms
  pause     : 10ms
  repeats   : 200
  setdelay  : [ none, minimum, mean ]

